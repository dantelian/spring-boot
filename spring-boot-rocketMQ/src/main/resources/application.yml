rocketmq:
  #namesrv访问地址
  name-server: 10.35.11.23:9876
  producer:
    #消息生产者组名
    group: ddd-group
    #发送消息的超时时间
    send-message-timeout: 3000
    #异步消息重试的次数
    retry-times-when-send-async-failed: 2
    #重试是否换一个server
    retry-next-server: true
    #同步消息重试的次数
    retry-times-when-send-failed: 2
    #消费消息认证用的ak
    access-key: Ak
    #消费消息认证用的sk
    secret-key: SK

topic:
  string: stringTopic
  order: orderTopic

